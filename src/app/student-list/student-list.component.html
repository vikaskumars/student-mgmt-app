<table>
  <thead>
    <tr>
      <th></th>
      <th>Student Name</th>
      <th>Age</th>
      <th>Email</th>
      <th>English</th>
      <th>Maths</th>
      <th>Science</th>
      <th>Social Studies</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; index as index">
      <td style="display: flex; width: 175px; flex-direction: row-reverse;">
        <input *ngIf="!enableEdit[index]" type="button" value="Edit" (click)="editRecord(index)" />
        <input *ngIf="enableEdit[index]" type="button" value="Save" (click)="saveRecord(index)" />
        <input *ngIf="enableEdit[index]" type="button" value="Cancel" (click)="cancelRecord(index)" />
      </td>
      <td class="name-cell"><input [formControl]="getControl(index, 'name')" /></td>
      <td class="numeric-cell"><input [formControl]="getControl(index, 'age')" /></td>
      <td class="email-cell"><input [formControl]="getControl(index, 'email')" /></td>
      <td class="numeric-cell"><input [formControl]="getControl(index, 'english')" /></td>
      <td class="numeric-cell"><input [formControl]="getControl(index, 'maths')" /></td>
      <td class="numeric-cell"><input [formControl]="getControl(index, 'science')" /></td>
      <td class="numeric-cell"><input [formControl]="getControl(index, 'socialStudies')" /></td>


    </tr>
  </tbody>
</table>
